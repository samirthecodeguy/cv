<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Lists in HTML 5</h1>
    <ol>
        <li>
            <h3><a href="#ul">Unordered List</a></h3>
        </li>
        <li>
            <h3>Ordered List</h3>
        </li>
        <li>
            <h3>Description List List</h3>
        </li>
    </ol>

    <hr width="75%">

    <h2 id="#ul">1 - Unordered List</h2>
    <h3>Example</h3>
    <ul>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
    </ul>
    </ol>

    <h2>2 - Ordered List</h2>
    <h3>Example</h3>

    <ol type="i">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h2>2 - Ordered List</h2>
    <h3>Example</h3>
    <dl>
        <dt>Term</dt>
        <dd>This is the description of term</dd>
    </dl>
</body>

</html>
