<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div {
        text-align: center;
    }

    hr {
        /* color: chocolate; wrong attribute to change the color */
        background-color: gray;
        width: 75%;
        /* size: 4px;  wrong attribute*/
        height: 4px;
        border: none;
        /* used in place of noshade attr */
    }

    .full-hr {
        width: 100%;
        background-color: cadetblue;
        height: 5px;
        border: 1px solid cornflowerblue
    }
</style>

<body>
    <!-- hr
        attr :
            size : sets the height in pixels.
    -->

    <div>

        <hr>
        <h1>The Complete 2023 Web Development Bootcamp</h1>
        <hr>

    </div>

    <hr class="full-hr">

</body>

</html>
